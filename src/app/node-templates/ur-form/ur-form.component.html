<div class="validate-form">
    <div class="example-container">
        <h4 *ngIf="data.label">{{ data.label }}</h4>
        <div *ngFor="let field of data.options">
            <mat-form-field class="example-full-width" appearance="fill"
                *ngIf="field.type !== 'multiline' && field.type !== 'checkbox' && field.type !== 'switch'">
                <mat-label>{{ field.label }}</mat-label>
                <span matPrefix *ngIf="field.type === 'email'">
                    <mat-icon class="mr-2">email</mat-icon>
                </span>
                <input matInput [type]="field.type" [required]="field.required" [value]="data.formValue[field.value]"
                    (change)="valueChange(field.value, $event.target.value)" />
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="fill" *ngIf="field.type === 'multiline'">
                <mat-label>{{ field.label }}</mat-label>
                <textarea matInput [rows]="field.rows" [required]="field.required" [value]="data.formValue[field.value]"
                    (change)="valueChange(field.value, $event.target.value)"></textarea>
            </mat-form-field>

            <mat-checkbox *ngIf="field.type === 'checkbox'" [checked]="data.formValue[field.value]"
                (change)="valueChange(field.value, $event.checked)" [required]="field.required" class="example-margin"
                color="primary">{{ field.label }}</mat-checkbox>

            <mat-slide-toggle *ngIf="field.type === 'switch'" [checked]="data.formValue[field.value]"
                (change)="valueChange(field.value, $event.checked)" [required]="field.required" class="example-margin"
                color="primary">{{ field.label }}</mat-slide-toggle>
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-md-12">
            <button mat-raised-button color="primary" (click)="submit()">{{ data.submit }}</button>
            <button mat-raised-button color="warn" (click)="reset()">{{ data.cancel }}</button>
        </div>
    </div>
</div>
